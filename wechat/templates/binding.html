<!DOCTYPE html>
<html>
	<head>
	    <title>用户绑定</title>
	    <meta charset="UTF-8" />
	    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0" />
	    <link rel="stylesheet" href="/static/bang/css/animate.css"/>
	    <link rel="stylesheet" href="/static/bang/css/bootstrap.min.css"/>
	    <link rel="stylesheet" type="text/css" href="/static/bang/css/style.css">
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	</head>
	<body>
	<!-- header开始 -->
	<div class="header animated bounceInDown">
	    <img src="/static/bang/images/xisu.jpg" class="text-center img-rounded" width="100%"  alt="">
	</div>
	<!-- header结束 -->
	<!-- content开始 -->
	<div class="container animated pulse">
		<br>
		<br>
	    <form action="/binding" class="form" method="post">
	        <div class="form-group">
	            <label>学号</label>
	            <input type="text" name="name" class="form-control" placeholder="请输入您的学号">
	        </div>

	        <div>
	        	<input type="hidden" name="openid" value="{{openid}}"/>
	        </div>

	        <div class="form-group">
	            <label>密码</label>
	            <input type="password" name="pass" class="form-control" placeholder="请输入您的密码">
	        </div>
	       <div class="animated bounceInLeft form-group">
	           <input type="submit" class="btn btn-block btn-info"  value="点击绑定"/>
	       </div>
	    </form>
	</div>
	<!-- content结束 -->

	</body>
</html>
